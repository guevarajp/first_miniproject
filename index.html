<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Wonderful Gift of Green Tea</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div>
      <ul>
        <li>
          <a href="https://en.wikipedia.org/wiki/Green_tea"
            >Green Tea Wikipedia Page</a
          >
        </li>
        <li><a href="#contact_form" id="contact_form">Contact</a></li>
        <li><a href="https://github.com/guevarajp">Github</a></li>
      </ul>
    </div>
    <h1>One of Mother Nature's Gifts is Green Tea</h1>
    <div>
      <img
        id="img_mod"
        href="stylesheet"
        src="assets/hot_matcha.jpg"
        alt="A cup of hot matcha green tea"
      />
      <h2>A matcha latte is one good way to enjoy green tea</h2>
    </div>
    <div class="form">
      <h2 class="contact">Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" /><br /><br />
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" /><br /><br />
        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Begin message..."
          style="height: 200px"
          ;
        ></textarea
        ><br /><br />
        <a href="#contact_form"></a>
      </form>
      <button id="format_button" type="submit">Send</button>
    </div>
    <div>
      <footer>
        <h3>
          <p>&copy; Jonathan Guevara</p>
        </h3>
      </footer>
    </div>
  </body>
</html>
